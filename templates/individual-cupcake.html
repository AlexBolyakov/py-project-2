<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasty Cupcakes</title>
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <h1>Tasty Cupcakes</h1>
        <img src="../static/cupcake.jpeg" alt="cupcake" class="cupcake-image">
        
            <h3>{{ cupcake["name"] }}</h3>
            <h4>Flavor: {{ cupcake["flavor"] }}</h4>
            <h4>Frosting: {{ cupcake["frosting"] }}</h4>
            <h4><b>Price: ${{ cupcake["price"] }}</b></h4>
           
          
    </body>
    </html>

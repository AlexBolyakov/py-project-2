{% extends "base.html" %}

{% block content %}

    {% for cupcake in cupcakes %}
    
        <h2>Current Order</h2> 
        <h3>{{ cupcake["name"] }}</h3>
        <h4>Flavor: {{ cupcake["flavor"] }}</h4>
        <h4>Frosting: {{ cupcake["frosting"] }}</h4>
        <h4><b>Price: ${{ cupcake["price"] }}</b></h4>
        <a href="{{ url_for('home') }}">
        <button>Home page</button>
        </a>

    {% endfor %}    

{% endblock %}
